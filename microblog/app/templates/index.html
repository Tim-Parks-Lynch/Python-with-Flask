<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{ title }} - Microbe</title>
    {% else %}
    <title>Welcome to Microblog!</title>
    {% endif %}
  </head>
  <body>
    <h1>Hello, {{ user.username }}!</h1>
    {% for post in posts %}
    <div>
        <p>{{ post.author.username}} says: <b> {{ post.body }}</b></p>
        {% endfor %}
    </div>
  </body>
</html>
